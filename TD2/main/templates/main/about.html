<!DOCTYPE html>
<html>
    <head>
        {% if title %}
            <title>Django Blog - {{ title }}</title>
        {% else %}
            <title> Django Blog </title>
        {% endif %}
    </head>
    <body>
        {% for i in cat %}
            <h1> {{ i.title }}</h1>
            <p>By {{ i.author }} on {{ i.date_posted }} </p> 
            <p> {{ i.content }}</p>

        {% endfor %}
    </body>
</html>
